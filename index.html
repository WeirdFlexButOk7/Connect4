<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Connect 4</title>
</head>
<body>
    <div class="win" id="win">
        <div class="square">        
            <p id="win-text">Player 1 won!</p>
            <button id="again" style="border-radius: 5px; padding: 5px; font-family: monospace;" onclick="location.reload()">Play again</button>
        </div>

    </div>
    <div class="modal" id="modal">
        <div id="options">
            <button id="play" style="border-radius: 5px; padding: 5px; font-family: monospace;" onclick="modalHide()">Play game</button>
        </div>
    </div>
    <div class="board" id="board">
    </div>


</body>
</html>
